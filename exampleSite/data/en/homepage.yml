  - name: Better Outcomes
    icon: ti-book
    content: The home-educated typically score 15 to 30 percentile points above public-school
      students on standardized academic achievement tests. (The public school average
      is the 50th percentile; scores range from 1 to 99.) A 2015 study found Black
      homeschool students to be scoring 23 to 42 percentile points above Black public
      school students (Ray, 2015).
  - name: Higher GPA, Higher SAT
    icon: ti-blackboard
    content: â€œwhen 732 homeschoolers were compared to the full sample of traditional
      students, without controlling for any demographics, homeschooled students had,
      on average, a higher high school GPA, a higher SAT score, and a higher first-year
      of college GPA. However, they also had a higher socioeconomic status." - Robert
      Lyon
  - name: Flexible Learning
    icon: ti-agenda
    content: |-
      In short, homeschooling has offered flexible learning for children who might face difficulties in traditional schooling. Issues such as racism, special needs in learning, and incompetency of traditional learning were able to
      be resolved through homeschooling implementation. -DeWitt, Alias & Jamaludin
  - name: Personal Development
    icon: ti-write
    content: Research facts on homeschooling show that the home-educated are doing
      well, typically above average, on measures of social, emotional, and psychological
      development. Research measures include peer interaction, self-concept, leadership
      skills, family cohesion, participation in community service, and self-esteem.
